# test simple qui simule un login puis un GetAll avec authentification JWT bearer token - pour Artillery.io (Ã  partir avec le Dockerfile)
config:
  target: 'https://host.docker.internal:5001'
  tls:
    rejectUnauthorized: false
  phases:
    - duration: 10
      arrivalRate: 1
  defaults:
    headers:
      Content-Type: 'application/json'

scenarios:
  - flow:
      - post:
          url: 'https://host.docker.internal:5001/api/v1/identity/login'
          body:  '{"email":"user2@example.com", "password": "MyPass1234!"}'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.token'
            as: 'token'
      - get:
          url: '/api/v1/posts'
          headers:
            Authorization: 'Bearer {{ token }}'
            Content-Type: 'application/json'